<meta charset="UTF-8">

<script>

function pulaLinha() {
	
	document.write("<br>");
			
};

function mostra(frase) {

	document.write(frase);
	pulaLinha();
};

function calculaImc(peso, altura) {
	return peso / (altura*altura);
};


var imcFlavio = calculaImc(73, 1.71);
var imcAmigo = calculaImc(68, 1.72);
 
mostra("O imc do Flávio é: " + imcFlavio);
mostra("O imc do Amigo é: " + imcAmigo);

mostra("A soma do imc é: " + (imcFlavio+imcAmigo));


</script>
