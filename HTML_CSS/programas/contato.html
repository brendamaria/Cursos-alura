<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>

        </header>
        
        <main>
            <form>
                <label for="nomesobrenome"><input type="text" id="nomesobrenome" class="input-padrao">Nome e Sobrenome</label>
                
                <label for="email"><input type="text" id="email" class="input-padrao">Email</label>
                
                <label for="telefone"><input type="text" id="telefone" class="input-padrao">Telefone</label>
                
                <label for="mensagem"><textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>Mensagem</label>
                
                <div>
                    <p>Como prefere nosso contato?</p>
                    
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                </div>

                <div>
                    <p>Qual horário prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>

                    <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

                </div>

                <input type="submit" value="Enviar Formulário">
            </form>
        </main>
        
        <footer>
            <img src="logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>


</html>
