<meta charset="utf-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	};

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	};

	var vitorias = parseInt(prompt("Entre com o número de vitorias"));
	var empates = parseInt(prompt("Entre com o número de empates"));
	var pontos = vitorias*3+empates

	mostra("Os pontos do seu time é " + pontos);

	if(pontos>28){
		mostra("Seu time esta melhor que ano passado.");
	};

	if(pontos<28){
		mostra("Seu time esta pior que ano passado.");
	};

	if(pontos==28){
		mostra("Seu time esta igual ao ano passado.");
	};

	
</script>
