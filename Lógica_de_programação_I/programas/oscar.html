<meta charset="utf-8">

<script>
	function mostra(frase) {
		document.write(frase);
		pulaLinha()
	};
	
	function pulaLinha(){
		document.write("<br>");
	};

	var votos = [0, 0, 0];
	var filmes = ["parasita", " coringa", " 1917"];
	
	var repete = true;

	while(repete == true){
		var escolha = prompt("Digite: 1-Ir para a votação 2-Adicionar filme");

		if(escolha == 2){
			var adicao = prompt("Digite o filme que deseja adicionar: ");
			filmes.push(adicao);
			votos.push(0);
		};

		alert("vote com o numeros, primeiro filme = 0");

		if(escolha == 1){
			var indice = prompt("Digite seu voto " + filmes);
			if(filmes[0] == filmes[indice]){
				votos[0] + 1
			};
			if(filmes[1] == filmes[indice]){
				votos[1] + 1 
			};
			if(filmes[2] == filmes[indice]){
				votos[2] + 1	
			};
		
		};
		var escolhaf = prompt("Deseja 1-voltar ao menu ou 2-encerrar votação?");
		if(escolhaf == 1){
			repete = true
		};
		if(escolhaf == 2){
			repete = false 
		};
	};
	
	

	
</script>
