<meta charset="utf-8">

<script>
	function mostra(frase) {
		document.write(frase);
		pulaLinha()
	};
	
	function pulaLinha(){
		document.write("<br>");
	};

	var votos = [0, 0, 0]

	var filmes = [" Parasita ", "Coringa ", "1917 "];
	var repete = true

	while(repete){
		var escolha = prompt("Digite: 1-Ir para a votação 2-Adicionar filme");

		if(escolha == 2){
			var adicao = prompt("Digite o filme que deseja adicionar: ");
			filmes.push(adicao);
			votos.push(0);
		};
		if(escolha == 1){
			var voto = parseInt(prompt("Digite seu voto," + filmes));
			votos[voto] = votos[voto] + 1		
		};
		var escolhaf = prompt("Deseja 1-voltar ao menu ou 2-encerrar votação?");
		if(escolhaf == 1){
			repete = true
		};
		if(escolhaf == 2){
			repete = false 
		};
	};

	var vencedor = Math.max(...votos);
	console.log(vencedor);

	for (var posicao = 0; votos[posicao] == vencedor; posicao++) {
		mostra(filmes[posicao]);
		
		
	};
	
	
</script>
